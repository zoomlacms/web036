&lt;/table&gt; video_play_list_html_end --&gt;&lt;p&gt;　　新华网北京4月19日电 4月19日，在对巴基斯坦进行国事访问前夕，国家主席习近平在巴基斯坦《战斗报》和《每日新闻报》同时发表题为《中巴人民友谊万岁》的署名文章。文章如下：&lt;/p&gt;

&lt;p&gt;　　&lt;strong&gt;中巴人民友谊万岁&lt;/strong&gt;&lt;/p&gt;

&lt;p&gt;　　中华人民共和国主席 习近平&lt;/p&gt;

&lt;p&gt;　　在巴基斯坦，有这样一句乌尔都语诗歌：“朋友的美好形象，就在我心的明镜之中，稍一低头，就能看见。”在我心目中，巴基斯坦就是这样一位好朋友。我年轻时就经常听说关于巴基斯坦和中巴友好的动人故事，如巴基斯坦人民用勤劳的双手建设着自己美丽的家园，巴基斯坦为中国提供同世界联系的空中走廊，支持中国恢复联合国合法席位，等等。这些故事给我留下深刻印象。我期待着即将对巴基斯坦进行国事访问。这是我首次访问巴基斯坦，但我感觉就像到自己兄弟家中探访一样。&lt;/p&gt;

&lt;p&gt;　　长期以来，在两国历代领导人和各界人士精心培育下，中巴友谊像一棵茁壮成长的大树，根深叶茂。无论国际和地区形势及两国国内情况如何变化，中巴关系一直健康稳定发展，两国在涉及彼此核心利益问题上始终相互尊重、相互理解、相互支持。在巴基斯坦，人们用“比山高、比海深、比蜜甜”这样诗歌般的语言来赞颂中巴友谊。在中国，人们都把巴基斯坦称作“真诚可靠的朋友”。中巴友谊正日益深深植根于两国人民心中。&lt;/p&gt;

&lt;p&gt;　　长期以来，中巴两国在各领域开展了全方位互利合作，结出了累累硕果，给两国人民带来实实在在的利益。当前，两国正在稳步推进中巴经济走廊建设，致力于打造中巴命运共同体。中巴合作的出发点和立足点是深化两国利益融合，携手共谋发展，为两国人民带来更多福祉，绘制更加美好的发展蓝图。&lt;/p&gt;

&lt;p&gt;　　巴基斯坦政府和人民致力于发展经济、改善民生，同时坚决打击恐怖主义和极端主义，维护国家安全和社会稳定，取得了显著成效。作为好朋友、好兄弟，中方为巴方取得的每一点进步、每一项成就感到由衷高兴。我相信，只要巴基斯坦人民齐心协力、团结奋进，就一定能够找到符合自身国情的发展道路，在国家建设事业中取得更大成就，早日实现成为“亚洲之虎”的梦想。&lt;/p&gt;

&lt;p&gt;　　中国人民正在努力实现中华民族伟大复兴的中国梦。中国梦是和平、发展、合作、共赢的梦，我们追求中国人民的福祉，也追求各国人民共同的福祉。中国愿同包括巴基斯坦在内的南亚各国和睦相处，愿为南亚发展添砖加瓦。中国提出丝绸之路经济带和21世纪海上丝绸之路倡议，就是要通过加强沿线国家互联互通，实现共同发展。&lt;/p&gt;

&lt;p&gt;　　我这次对巴基斯坦进行国事访问，是我今年首次出访的第一站。访问期间，我将会见侯赛因总统、谢里夫总理等巴基斯坦领导人，广泛接触各界人士，同他们就两国关系和共同关心的问题深入交换意见。我期待着通过这次访问，同巴基斯坦领导人一道谋划两国合作总体框架，推动中巴经济走廊建设和其他各领域务实合作取得实质性进展，使中巴关系在更高水平上向前发展。&lt;/p&gt;

&lt;p&gt;　　——我们要把两国发展战略更紧密结合起来，共圆人民梦想。中巴两国肩负着发展经济和改善民生的历史重任。我们要加强战略协调，深化务实合作，携手共谋发展，将中巴命运共同体打造成为中国同周边国家构建命运共同体的典范。&lt;/p&gt;

&lt;p&gt;　　——我们要把两国经贸战略更紧密对接起来，深化经济融合。中巴经济走廊位于丝绸之路经济带和21世纪海上丝绸之路交汇处，是“一带一路”倡议的重大项目。双方要以中巴经济走廊建设为中心，瓜达尔港、能源、基础设施建设、产业合作为四大重点，形成“1+4”合作布局，带动巴基斯坦各地区发展，让巴基斯坦广大民众得到实惠。&lt;/p&gt;

&lt;p&gt;　　——我们要把两国安全关切更紧密结合起来，加强安全合作。中巴两国安全利益息息相关。安全合作和经济合作相辅相成，相互促进，两个轮子要一起转。我们要深化防务领域合作，加强在地区热点问题上的协调和配合。&lt;/p&gt;

&lt;p&gt;　　——我们要把两国人文交流更紧密联通起来，推动文明对话。两国应该把良好政治关系转化为人文交流的动力，打造不同文明交流互鉴、友好合作的样板。今年是中巴友好交流年，双方要精心组织、密切配合，办好系列庆祝活动。双方要扩大人员往来、语言培训、青年交流、地方友城、传媒和智库合作，让中巴友好扎根基层，让两国人民的心灵更加贴近。&lt;/p&gt;

&lt;p&gt;　　——我们要把两国外交战略更紧密协调起来，建设和谐周边。中巴两国在重大国际和地区问题上拥有相同或相似立场，要保持密切沟通和协调，维护两国共同利益，共同营造和平稳定的周边环境。&lt;/p&gt;

&lt;p&gt;　　让我们携手并肩，共同努力，开创中巴关系更加美好的未来！&lt;/p&gt;

&lt;p&gt;　　中巴人民友谊万岁！&lt;/p&gt;
&lt;!-- publish_helper_end --&gt;
&lt;p class="article-editor"&gt;编辑：SN117&lt;/p&gt;
